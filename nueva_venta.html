<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ExpresaStyle</title>
  <link href="./src/img/expressa_style.jpg" rel="shortcut icon" type="image/x-icon" />
  <link rel="stylesheet" href="./css/alertify.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/datatables.min.css">
  <link rel="stylesheet" href="./css/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>


  <div id="modal-info-user"> </div>

  
  <nav class="navbar navbar-expand-lg bg-light bg-azulmarino">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" id="icono-index">
        <img src="./src/img/expressa_style.jpg" alt="" width="200" height="60">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

      </div>
    </div>
  </nav>

  <!-- Modal -->
  <div class="modal fade" id="consultarCliente" data-bs-backdrop="static" tabindex="-1" role="dialog"
    aria-labelledby="consultarClienteLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered  modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="titulo text-center">Clientes</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="table-responsive py-4">
            <table id="tableCliente" class="table table-striped table-bordered display" style="width: 100%;">
              <thead class="table-dark">
                <tr class="tabla-cabecera">
                  <th style="width: 10%;">CI o RUC</th>
                  <th style="width: 60%;">Nombre</th>
                  <th style="width: 10%;">Teléfono</th>
                  <th style="width: 10%;">Opciones</th>
                </tr>
              </thead>

              <tbody id="tbody_cliente"> </tbody>

            </table>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="consultarArticulo" data-bs-backdrop="static" tabindex="-1" role="dialog"
    aria-labelledby="consultarArticuloLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered  modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="titulo text-center" id="titulo-modal">Artículos</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="table-responsive py-4">
            <table id="consultTableArticulo" class="table table-striped table-bordered display" style="width: 100%;">
              <thead class="table-dark">
                <tr class="tabla-cabecera">
                  <th>COD. BARRA</th>
                  <th>DESCRIPCIÓN</th>
                  <th>STOCK</th>
                  <th>PRECIO</th>
                  <th>OPC.</th>
                </tr>
              </thead>

              <tbody id="tbody_articulo"> </tbody>

            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalAutorizacion" data-bs-backdrop="static" tabindex="-1" role="dialog"
    aria-labelledby="modalAutorizacionLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered  modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAutorizacionLabel">Confirmación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <input type="password" placeholder="Contraseña*" id="password_autorizacion" class="form-control" required>
          </div>

          <div class="row pt-5">
            <div class="col-md-6 d-grid">
              <button class='btn btn-danger' data-bs-dismiss="modal"><i class="bi bi-x-circle"></i> Cancelar</button>
            </div>
            <div class="col-md-6 d-grid">
              <button class='btn btn-info text-white' id="btn-autorizacion"><i class="bi bi-check-square"></i> Validar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalPagoVentaContado" data-bs-backdrop="static" tabindex="-1" role="dialog"
    aria-labelledby="modalPagoVentaContadoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered  modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalAutorizacionLabel">Ventana de Cobro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <strong>
                <p id="totalMV">TOTAL DE LA VENTA</p>
              </strong>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="efectivoMV">Efectivo</label>
                <input type="text" id="efectivoMV" onKeyPress="return soloNumeros(event)" onkeyup="format_numero(this)"
                  onchange="format_numero(this)" class="form-control text-sm-end" placeholder="Efectivo" minlength="3"
                  maxlength="10" onblur="format_numero(this)" value="0">
              </div>
            </div>
            <div class="col-md-6" style="display: none;">
              <div class="form-group">
                <label for="efectivoMV">Vale</label>
                <input type="text" id="valeMV" onKeyPress="return soloNumeros(event)" onkeyup="format_numero(this)"
                  onchange="format_numero(this)" class="form-control text-sm-end" placeholder="Vale" minlength="3"
                  maxlength="10" onblur="format_numero(this)" value="0">
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="efectivoMV">Tarjeta Débito</label>
                <input type="text" id="chequeMV" onKeyPress="return soloNumeros(event)" onkeyup="format_numero(this)"
                  onchange="format_numero(this)" class="form-control text-sm-end" placeholder="Cheque" minlength="3"
                  maxlength="10" onblur="format_numero(this)" value="0">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="efectivoMV">Tarjeta Crédito</label>
                <input type="text" id="tarjetaMV" onKeyPress="return soloNumeros(event)" onkeyup="format_numero(this)"
                  onchange="format_numero(this)" class="form-control text-sm-end" placeholder="Tarjeta" minlength="3"
                  maxlength="10" onblur="format_numero(this)" value="0">
              </div>
            </div>
          </div>

          <div class="row mx-auto">
            <div class="col-md-6">
              <p id="totalPMV">Total 0</p>
            </div>
            <div class="col-md-6">
              <p id="vueltoMV">Vuelto 0</p>
            </div>
          </div>

          <div class="row pt-5">
            <div class="col-md-6 d-grid">
              <button class='btn btn-danger btn-block' title='Cancelar' data-bs-dismiss="modal"><i class="bi bi-save"></i> Cancelar</button>
            </div>
            <div class="col-md-6 d-grid">
              <button class='btn btn-info btn-block text-white' title='Aceptar' id="btn-MPV" disabled>
                Registrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="container-fluid p-5">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="container-fluid">
            <div class="row mt-3">
              <div class="col-lg-12">
              <h4 class="text-center fw-bold">NUEVA VENTA</h4>
                <div class="card borde">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label class="fw-bold">Nº Documento</label>
                          <input type="hidden" id="id_cliente">
                          <input type="text" name="ciruc" id="cirucC" onkeyup="format_numero(this)"
                            onchange="format_numero(this)" class="form-control text-sm-end" minlength="5" maxlength="11"
                            onblur="format_numero(this)" onKeyPress="return soloRuc(event)">
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label class="fw-bold">Nombre</label>
                          <input type="text" id="nombreC" class="form-control" disabled required>
                        </div>
                      </div>
                      <div class="col-lg-4">
                        <div class="form-group">
                          <label class="fw-bold">Teléfono</label>
                          <input type="text" id="telefonoC" class="form-control" disabled required>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="fw-bold">Condición</label>
                          <select class="form-select" name="condicion" id="condicion">
                            <option value="C">Contado</option>
                            <option value="E">Crédito</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                        <label class="fw-bold">Fecha</label><br>
                        <input class="datepicker" name="fecha" id="fecha" data-date-format="mm/dd/yyyy" disabled>
                      </div>
                    </div>
                    </div>
                  </div>
                </div>



                <div class="card borde mt-3 mb-5">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-lg-2">
                        <div class="form-group">
                          <label class="fw-bold">Cantidad</label>
                          <input type="text" name="txt_cant_producto" id="txt_cant_producto"
                            onKeyPress="return soloDecimal(event)" onblur="soloNumber('txt_cant_producto')" value="0"
                            class="form-control text-sm-end">
                        </div>
                      </div>
                      <div class="col-lg-2">
                        <div class="form-group">
                          <label class="fw-bold">Codigo de barra </label>
                          <input type="text" name="txt_cod_producto" id="txt_cod_producto"
                            onKeyPress="return soloNumeros(event)" onblur="soloNumber('txt_cod_producto')"
                            class="form-control text-center">
                        </div>
                      </div>
                      <div class="col-lg-8">
                        <div class="form-group">
                          <label class="fw-bold">Descripción</label>
                          <input type="text" name="txt_descripcion" id="txt_descripcion"
                            class="form-control text-center" readonly>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-lg-0">
                        <div class="form-group">
                          <input type="hidden" name="txt_existencia" id="txt_existencia" value="0"
                            class="form-control text-sm-end" disabled>
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group fw-bold">
                          <label class="fw-bold">Precio</label>
                          <input type="text" name="txt_precio" id="txt_precio" onKeyPress="return soloNumeros(event)"
                            onblur="soloNumber('txt_precio')" value="0" class="form-control text-sm-end" disabled>
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group fw-bold">
                          <label class="fw-bold">Precio Total</label>
                          <input type="text" name="txt_precio_total" id="txt_precio_total" value="0"
                            class="form-control text-sm-end" disabled>
                        </div>
                      </div>
                       
                          <!-- <a href="#" id="add_product_venta" class="btn btn-dark" style="display: none;">Agregar</a> -->
                        
                  </div>
                </div>
              </div>

                <div class="table-responsive">

                  <table class="table table-hover text-center">
                    <thead class="table-dark">
                      <tr>
                        <th width="100px">Orden</th>
                        <th width="100px" class="ocultar">Código</th>
                        <th>Descripción</th>
                        <th width="100px">Cantidad</th>
                        <th>Precio</th>
                        <th>Total</th>
                        <th>Acciones</th>
                      </tr>
                    </thead>
                    <tbody id="detalle_venta">
                      <!-- Contenido ajax -->
                    </tbody>
                  </table>

                </div>

                <div class="card borde mt-5 mb-3">
                  <div class="card-body">
                    <div class="row ml-auto">
                      <div class="col-lg-12">
                        <div class="form-group">
                          <div class="row">
                            <div class="col-md-3 d-grid mt-3">
                              <button type="button" class="btn btn-primary" id="btn_guardar_venta"><i class="bi bi-save"></i> Guardar</button>
                            </div>

                            <div class="col-md-3 d-grid mt-3">
                              <button type="button" class="btn btn-danger" id="cancelar_venta"><i class="bi bi-x-circle"></i>  Cancelar</button>
                            </div>
                            <div class="col-md-3 mt-3">
                              <label class="fw-bold texto_total mt-3">TOTAL A PAGAR:</label>
                            </div>
                            <div class="col-md-3 mt-3">
                              <input type="text" id="total_venta" class="form-control texto_total" readonly>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card borde mt-5 mb-3">
                  <div class="text-left">
                    <label class="fs-6 fw-bold font-monospace">F2: Buscar Cliente |</label>
                    <label class="fs-6 fw-bold font-monospace">F4: Buscar Articulo |</label>
                    <label class="fs-6 fw-bold font-monospace">F8: Guardar |</label>
                    <label class="fs-6 fw-bold font-monospace">F9: Cancelar</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./js/sweetalert2.all.min.js"> </script>
  <script type="text/javascript" src="./js/alertify.min.js"> </script>
  <script type="text/javascript" src="./js/jquery-3.5.1.js"> </script>
  <script type="text/javascript" src="./js/jquery-3.6.0.min.js"> </script>
  <script type="text/javascript" src="./js/popper.min.js"> </script>
  <script type="text/javascript" src="./js/datatables.min.js"></script>
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>


  <script type="text/javascript" src="./js/jquery.dataTables.min.js"></script>
  <script src="./js/funciones.js"></script>
  <script src="./js/registros.js"></script>
  <script src="./js/bootstrap-datepicker.min.js"></script>
  <script src="./js/nueva_venta.js"></script>



  <script type="text/javascript">

    if (getCookie('usuario') != '') {
      if (getCookie('idrol') == '1') {
        $('#navbarSupportedContent').html(menuAdmin);
      } else if (getCookie('idrol') == '2') {
        $('#navbarSupportedContent').html(menuCaja);
      }
        $('#logout').html(`<i class="bi bi-box-arrow-right icon-lg"></i> ${getCookie('usuario')}`);
        $('#modal-info-user').html(modalInfoUser);
    } else {
      window.location.href = "./login.html";
    }


            
    $('#logout').click(function (e) {
        $('#modalInfoUser').modal('show');    
    });


    $('.cerrarSesion').click(function (e) {
      e.preventDefault();
      Swal.fire({
        title: 'Esta seguro de cerrar Sesión?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Si'
      }).then((result) => {
        if (result.isConfirmed) {
          eliminarCookies();
          window.location.href = "./login.html";
        }
      })
    });
  </script>


</body>

</html>
